<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
       <link rel="stylesheet" href="style.css"/> <script
      src="script.js"defer></script>
    </title>
  </head>
  <body>
    <p style="color: rgb(168, 156, 141);"> by Y-S-F  </p>
    <h1 style="color: rgb(173, 126, 71); text-align : center;"> <strong> Counting Down </strong></h1>
   
    
    <div class="countdown-container">
      <div class="count-down-el days">
        <p class="big-text" id="days">0</p>
        <span>days</span>
      </div>
      <div class="count-down-el hours">
        <p class="big-text" id="hours"> 0 </p>
        <span>hours</span>
      </div>
      <div class="count-down-el mins">
        <p class="big-text" id="mins">0</p>
        <span>mins</span>
      </div>
      <div class="count-down-el seconds">
        <p class="big-text" id="seconds"> 0 </p>
        <span>seconds</span>
      </div>
    </div>
  </body>
</html>
